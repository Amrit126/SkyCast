<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="Photos/sunny.jpg" type="image/jpg">
    <title>SkyCast</title>
</head>

<body>
    <header>
        <h1>SkyCast</h1>
    </header>

    <div class="main">
        <div class="current-weather">
            <div class="search">
                <label><input type="search" placeholder="Search for places..."><button>Search</button></label>
            </div>

            <div class="weather-details">
                <h2 id="location"></h2>
                <img src="" alt="Weather image">
                <p id="current-temp" class="temperature"></p>
                <p id="current-day" class="day"></p>
                <p id="main" ></p>
                <p id="description"></p>
            </div>
        </div>

        <div class="extra-details"> 
            <h2>5-Days Forecast</h2>
            <div class="future-forecast">
                <div class="day1">
                    <p></p>
                    <img src="" alt="Weather Image">
                    <p></p>
                </div>

                <div class="day2">
                    <p></p>
                    <img src="" alt="Weather Image">
                    <p></p>
                </div>

                <div class="day3">
                    <p></p>
                    <img src="" alt="Weather Image">
                    <p></p>
                </div>

                <div class="day4">
                    <p></p>
                    <img src="" alt="Weather Image">
                    <p></p>
                </div>

                <div class="day5">
                    <p></p>
                    <img src="" alt="Weather Image">
                    <p></p>
                </div>
            </div>
            <h2>Today's Highlights</h2>
            <div class="highlights">
                <div class="feels-like">
                    <h3>Feels like</h3>
                    <p></p>
                    <p></p>
                </div>

                <div class="wind-status">
                    <h3>Wind Status</h3>
                    <p></p>
                    <p></p>
                </div>

                <div class="sunriseAndSet">
                    <h3>Sunrise&Sunset</h3>
                    <p></p>
                    <p></p>
                </div>

                <div class="humidity">
                    <h3>Humidity</h3>
                    <p></p>
                    <p></p>
                </div>

                <div class="visibility">
                    <h3>Visibility</h3>
                    <p></p>
                    <p></p>
                </div>

                <div class="cloudiness">
                    <h3>Cloudiness</h3>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
